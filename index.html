```
branch : height > 5 {
  center xz
  scale [80%, 88%, 80%]
  module {
    material wingright
    rotate z 25
    rotate y 25
    module {
      move [0, height, 0]
      module branch
    }
  }
  module {
    material wingleft
    rotate z -25
    rotate x -5
    module {
      instance "wall_1m"
      occludes branch
      module {
        move [0, height, 0]
        module branch
      }
    }
  }
}

```

***

``` lua
function branch()
  if height > 5 then return end
  center_xz()
  scale(0.8, 0.88, 0.8)
  module(function()
    material = "wingright"
    rotate({z = 25, y = 25})
    module(function()
      move(0, height, 0)
      branch()
    end)
  end)
  module(function()
    material = "wingleft"
    rotate({ z = -25, x = -5 })
    module(function()
      instance("wall_1m")
      occludes("branch")
      module(function()
        move(0, height, 0)
        branch()
      end)
    end)
  end)
end)

```
